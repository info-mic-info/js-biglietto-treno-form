<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno second part</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <section class="first-box">
            <div class="row">
                <div class="col-30">
                    <div class="content">
                        <p>Nome Cognome</p>
                        <input type="text" id="user" value="user">
                    </div>

                </div>

                <div class="col-30">
                    <div class="content">
                        <p>Km da percorrere</p>
                        <input type="text" id="km" value="">
                    </div>

                </div>

                <div class="col-30">
                    <div class="content">
                        <!-- <div id="drop-manu"> -->
                        <p>Fascia di et√†</p>
                        <select name="eta" id="eta">
                            <option id="maggiorenne" value="maggiorenne">Maggiorenne</option>
                            <option id="minorenne" value="minorenne">minorenne</option>
                            <option id="over-65" value="over-65">Over 65</option>
                        </select>
                    </div>
                </div>
            </div>


            </div>


            <div class="row">
                <div class="col-30">
                    <div class="buttons">
                        <button id="genera">Genera</button>
                        <button id="Annulla">Annulla</button>

                    </div>

                </div>



            </div>


        </section>

        <h1>IL TUO BIGLIETTO</h1>

        <section class="first-box">
            <div class="info">
                <h2>DETTAGLI PASSEGGERI</h2>
                <div class="content-info">
                    <div class="name-passenger">
                        <h2>NOME PASSEGGERO</h2>
                        <p id="username"></p>
                    </div>
                    <div class="items">
                        <ul>
                            <li>
                                <h5 >Offerta</h5>
                                <p>Biglietto standard</p>
                            </li>
                            <li>
                                <h5>Carrozza</h5>
                                <p>5</p>
                            </li>
                            <li>
                                <h5>Codice CP</h5>
                                <p>92911</p>
                            </li>
                            <li>
                                <h5>Costo biglietto</h5>
                                <p id="price"></p>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>


        </section>





    </header>



    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
